<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Apontamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Apontamento</h1>
        
        <!-- Input para número da solicitação -->
        <label for="numeroSolicitacao">Número da Solicitação:</label>
        <input type="text" id="numeroSolicitacao" placeholder="Digite o número da solicitação">
        <button type="button" onclick="buscarSolicitacao()">Buscar Solicitação</button>
        
        <!-- Exibição dos dados da solicitação -->
        <div id="resultado"></div>

        <!-- Formulário de Apontamento -->
        <form id="formApontamento" style="display: none;" onsubmit="enviarApontamento(event)">
            <h3>Apontamento</h3>
            
            <!-- Campos de Apontamento -->
            <label for="dataHoraInicial">Data e Hora Inicial:</label>
            <input type="datetime-local" id="dataHoraInicial" required>
            
            <label for="dataHoraFinal">Data e Hora Final:</label>
            <input type="datetime-local" id="dataHoraFinal" required>
            
            <label for="manutentor">Manutentor:</label>
            <input type="text" id="manutentor" required>
            
            <label for="centroTrabalho">Centro de Trabalho:</label>
            <select id="centroTrabalho" required>
                <option value="Eletrica">Eletrica</option>
                <option value="Mecânica">Mecânica</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            
            <label for="observacao">Observação:</label>
            <textarea id="observacao"></textarea>
            
            <label for="imagem">Imagem (opcional):</label>
            <input type="file" id="imagem">
            
            <button type="submit">Enviar Apontamento</button>
            <button type="button" id="limpar" onclick="limparTudo()">Limpar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
