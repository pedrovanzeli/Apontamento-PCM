<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apontamento de Serviço</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Conteúdo principal da página -->
    <div class="container">
        <h1>Apontamento de Serviço</h1>
        <label for="numeroSolicitacao">Número de Solicitação:</label>
        <input type="text" id="numeroSolicitacao">
        <button onclick="buscarSolicitacao()">Buscar</button>
        <div id="resultado"></div>

        <!-- Formulário de Apontamento -->
        <div id="formApontamento" style="display: none;">
            <h3>Apontamento de Serviço</h3>
            <label>Dados e Hora Inicial:</label>
            <input type="datetime-local" id="dataHoraInicial">
            <label>Dados e Hora Final:</label>
            <input type="datetime-local" id="dataHoraFinal">
            <label>Identificação do Manutentor:</label>
            <input type="text" id="manutentor">
            <label>Centro de Trabalho:</label>
            <select id="centroTrabalho">
                <option value="Eletrica">Elétrica</option>
                <option value="Mecanica">Mecânica</option>
            </select>
            <label>Ordem Concluída:</label>
            <select id="ordemConcluida">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <label>Observação:</label>
            <textarea id="observacao"></textarea>
            <label>Anexar Imagem:</label>
            <input type="file" id="imagem" accept="image/*">
            <div id="imagemLink" style="display: none;">
                <a id="imagemLinkText" href="#" target="_blank">Clique para visualizar a imagem anexada</a>
            </div>
            <button onclick="enviarApontamento()">Enviar Apontamento</button>
        </div>
    </div>

    <!-- Rodapé com informações de contato -->
    <footer>
        <h3>Fale com a Holambra</h3>
        <p><strong>Telefone:</strong> 1437699500</p>
        <p><strong>E-mail:</strong> Holambra@Holambra.com.br</p>
        <p><strong>Localização:</strong> COOPERATIVA AGROINDUSTRIAL Unidade Matriz, Rod. Raposo Tavares, km 256 - Holambra II, Paranapanema - SP, 18725-000</p>
    </footer>
</body>
</html>
